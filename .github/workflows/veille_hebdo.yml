name: Veille techno hebdo
on:
  schedule:
    - cron: "0 17 * * 0" # Chaque dimanche Ã  17h UTC
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run-veille:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python src/veille.py
      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "chore: MAJ veille automatique" || echo "No changes"
          git push
